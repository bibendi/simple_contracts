version: '2'

environment:
  DOCKER_RUBY_VERSION: 2.5
  RUBY_IMAGE_TAG: 2.5
  COMPOSE_FILE_EXT: local_volumes
  BUNDLE_GEMFILE: /app/Gemfile

compose:
  files:
    - docker-compose.yml
    - docker-compose.${COMPOSE_FILE_EXT}.yml

interaction:
  sh:
    service: app

  bundle:
    service: app
    command: bundle

  console:
    service: app
    command: ./bin/console

  rspec:
    service: app
    command: bundle exec rspec

  rubocop:
    service: app
    command: bundle exec rubocop

  clean:
    service: app
    command: rm -rf Gemfile.lock examples/twitter/Gemfile.lock tmp/

  twitter:
    service: app
    environment:
      BUNDLE_GEMFILE: /app/examples/twitter/Gemfile
    subcommands:
      provision:
        command: bundle install
      cli:
        command: bundle exec ./examples/twitter/bin/search_twitter

provision:
  - docker volume create --name bundler_data
  - dip clean
  - dip bundle install
