version: '1'

environment:
  DOCKER_RUBY_VERSION: 2.2
  RUBY_IMAGE_TAG: 2-alpine
  COMPOSE_FILE_EXT: local_volumes
  RAILS_ENV: test

compose:
  files:
    - docker-compose.yml
    - docker-compose.${COMPOSE_FILE_EXT}.yml

interaction:
  sh:
    service: app

  bundle:
    service: app
    command: bundle

  rspec:
    service: app
    command: bundle exec rspec

  clean:
    service: app
    command: rm -f Gemfile.lock

provision:
  - docker volume create --name bundler_data
  - dip clean
  - dip bundle install
